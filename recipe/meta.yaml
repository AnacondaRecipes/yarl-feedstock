{% set name = "yarl" %}
{% set version = "1.7.0" %}
{% set sha256 = "8e7ebaf62e19c2feb097ffb7c94deb0f0c9fab52590784c8cd679d30ab009162" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [py2k]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - multidict >=4.0
    - idna >=2.0

test:
  source_files:
    - tests
  requires:
    - pytest
  commands:
    # `test_semicolon_as_separator` broken by changes to `parse_qsl` in recent
    # Python releases; see <https://github.com/aio-libs/yarl/issues/563>
    - py.test tests -k 'not test_semicolon_as_separator'

about:
  home: https://github.com/aio-libs/yarl
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: Yet another URL library
  doc_url: http://yarl.readthedocs.io
  dev_url: https://github.com/aio-libs/yarl
  doc_source_url: https://github.com/aio-libs/yarl/tree/master/docs

extra:
  recipe-maintainers:
    - sodre
