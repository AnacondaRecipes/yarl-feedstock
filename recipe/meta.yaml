{% set name = "yarl" %}
{% set version = "1.2.5" %}
{% set sha256 = "dd5da4150a882f5cd26aeec7939f38e4b08b790717b9d696409dba9e18ff3ab6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  skip: true  # [py2k]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - multidict >=4.0
    - idna >=2.0

test:
  source_files:
    - tests
  requires:
    - pytest
  commands:
    - py.test tests

about:
  home: https://github.com/aio-libs/yarl
  license: Apache 2.0
  license_file: LICENSE
  summary: 'Yet another URL library'

  doc_url: http://yarl.readthedocs.io/
  dev_url: https://github.com/aio-libs/yarl

extra:
  recipe-maintainers:
    - sodre
